<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 100; i++) {
        arr[i] = Math.floor(Math.random() * 100 + 1);
    }
    console.log(findMax(arr));

    console.log(findMin(arr));

    function findMin(arr) {
        let min = arr[0];
        for (let i = 0; i < arr.length - 1; i++) {
            if (min >= arr[i]) {
                min = arr[i];
            }
        }
        return min;
    }

    function findMax(arr) {
        let max = arr[0];
        for (let i = 0; i < arr.length - 1; i++) {
            if (max <= arr[i]) {
                max = arr[i];
            }
        }
        return max;
    }
</script>
</body>
</html>
